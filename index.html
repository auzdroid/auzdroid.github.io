<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tennis Store</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #000;
        }
        header {
            background-color: #2ecc71;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #27ae60;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
        }
        nav a:hover {
            background-color: #1e8449;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        .product {
            display: inline-block;
            margin: 20px;
            border: 1px solid #ddd;
            padding: 20px;
            width: 200px;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        footer {
            background-color: #2ecc71;
            padding: 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tennis Store</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">About</a>
    </nav>
    <div class="container">
        <h2>Featured Products</h2>
        <div class="product">
            <h3>Tennis Racquets</h3>
            <img src="tennis_racquet.jpg" alt="Tennis Racquet">
            <p>$99.99</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <h3>Tennis Shoes</h3>
            <img src="tennis_shoes.jpg" alt="Tennis Shoes">
            <p>$79.99</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <h3>Tennis Bags</h3>
            <img src="tennis_bag.jpg" alt="Tennis Bag">
            <p>$49.99</p>
            <button>Add to Cart</button>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Tennis Store. All rights reserved.</p>
    </footer>
</body>
</html>
