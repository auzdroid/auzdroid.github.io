<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tennis Store</title>
<style>
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #ffffff;
    color: #333333; /* setting default text color for accessibility */
}

header {
    background-color: #2ecc71;
    padding: 10px;
    text-align: center;
}

nav {
    text-align: center;
    margin-top: 10px;
}

nav a {
    margin: 0 10px;
    text-decoration: none;
    color: #ffffff;
}

footer {
    background-color: #2ecc71;
    color: #ffffff;
    text-align: center;
    padding: 10px;
}
</style>
</head>
<body>
<header>
    <h1>Tennis Store</h1>
</header>
<nav>
    <a href="#home" id="home">Home</a>
    <a href="#products">Products</a>
    <a href="#about">About</a>
</nav>
<section id="home">
    <h2>Welcome to our Tennis Store!</h2>
    <p>Explore our collection of tennis racquets, shoes, and bags.</p>
</section>
<section id="products">
    <div class="product">
        <img src="racquet.jpg" alt="Tennis Racquet">
        <img src="shoes.jpg" alt="Tennis Shoes">
        <img src="bag.jpg" alt="Tennis Bag">
    </div>
</section>
<section id="about">
    <h2>About Us</h2>
    <p>We are passionate about tennis and strive to provide the best products for players of all levels.</p>
</section>
<footer>
    &copy; 2022 Tennis Store
</footer>
</body>
</html>
