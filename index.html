<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ace Tennis Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
        }

        .header {
            background-color: #2ECC71;
            color: white;
            padding: 20px;
        }

        .logo {
            font-size: 25px;
            font-weight: bold;
            color: white;  /* Ensure logo text has high contrast */
        }

        .navbar {
            overflow: hidden;
            background-color: #DDD;
            margin-bottom: 15px;
        }

        .navbar a {
            float: left;
            display: block;
            color: black;
            text-align: center;
            padding: 14px 25px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ccc;
        }

        .main {
            padding: 20px;
            display: flex;
        }

        .column {
            flex: 33%;
            padding: 10px;
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-title {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .product-price {
            font-weight: bold;
            color: #2ECC71;  /* Ensure price text has high contrast */
        }

        .footer {
            background-color: #2ECC71;
            color: white;
            padding: 10px;
            text-align: center;
        }

        /* New rule to fix low contrast in copyright text */
        p.copyright {
            color: #2ECC71;  /* Set copyright text to a darker color */
        }
    </style>
</head>
<body>
    <header class="header">
        <h1 class="logo">Ace Tennis Store</h1>
    </header>

    <nav class="navbar">
        <a href="#">Home</a>
        <a href="#products">Products</a>
        <a href="#about">About</a>
    </nav>

    <main class="main">
        <section class="column">
            <h2>Racquets</h2>
            <img class="product-image" src="[Image of Tennis Racquet]" alt="Tennis Racquet">
            <h3 class="product-title">Wilson Burn 100 Series Tennis Racquet</h3>
            <p class="product-price">$199.99</p>
            <button>Buy Now</button>
        </section>

        <section class="column">
            <h2>Shoes</h2>
            <img class="product-image" src="[Image of Tennis Shoes]" alt="Tennis Shoes">
            <h3 class="product-title">Nike Air Zoom Vapor Pro Tennis Shoe</h3>
            <p class="product-price">$139.99</p>
            <button>Buy Now</button>
        </section>

        <section class="column">
            <h2>Bags</h2>
            <img class="product-image" src="[Image of Tennis Bag]" alt="Tennis Bag">
            <h3 class="product-price">Babolat Drive Max 6 Tennis Bag</h3>
            <p class="product-price">$79.99</p>
            <button>Buy Now</button>
        </section>
    </main>

    <footer class="footer">
        <p class="copyright">&copy; 2024 Ace Tennis Store</p>
    </footer>

</body>
</html>
