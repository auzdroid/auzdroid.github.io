<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tennis Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: #333;
        }
        .navbar {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        .navbar a:hover {
            color: #ddd;
        }
        .section {
            margin: 20px 0;
        }
        .product-card {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
            display: inline-block;
            width: 200px;
            text-align: center;
        }
        .product-card img {
            width: 100%;
            height: auto;
        }
        .product-card h3 {
            margin: 0;
            padding: 10px 0;
        }
        .product-card p {
            margin: 0;
        }
        .product-card button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        .product-card button:hover {
            background-color: #ddd;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#products">Products</a>
        <a href="#about">About</a>
    </div>

    <div class="section" id="home">
        <h1>Welcome to Our Tennis Store</h1>
        <p>Find the best tennis equipment here.</p>
    </div>

    <div class="section" id="products">
        <h2>Our Products</h2>
        <div class="product-card">
            <img src="racquet.jpg" alt="Tennis Racquet">
            <h3>Tennis Racquet</h3>
            <p>$100</p>
            <button>Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="shoes.jpg" alt="Tennis Shoes">
            <h3>Tennis Shoes</h3>
            <p>$80</p>
            <button>Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="bag.jpg" alt="Tennis Bag">
            <h3>Tennis Bag</h3>
            <p>$50</p>
            <button>Add to Cart</button>
        </div>
    </div>

    <div class="section" id="about">
        <h2>About Us</h2>
        <p>We are a specialized store for all your tennis needs. Our products are of the highest quality and designed to enhance your game.</p>
    </div>

    <script>
        // JavaScript can be added here for interactivity, such as adding items to a cart.
    </script>
</body>
</html>
